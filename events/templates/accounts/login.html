{% extends "events/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div style="width: 400px; margin: 0 auto">

    <h1>Login</h1>
    <form action="{% url 'events:login' %}" method="post">
        {% csrf_token %}
        
        {{ login_form|crispy }}

        <button type="submit" class="btn btn-primary">Logar</button>
    </form>
</div>

{% endblock %}
