{% extends "events/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div style="width: 400px; margin: 0 auto">
    <h1>Se Cadastrar</h1>
    <form method="post">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">SE CADASTRAR</button>
    </form>
</div>

{% endblock %}
