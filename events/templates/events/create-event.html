{% extends "events/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form action="{% url 'events:create_event' %}" method="post" style="width: 400px; margin: 0 auto">
        {% csrf_token %}

        <h2>Criar novo evento</h2>
        {{ form_create_event|crispy }} 
        <button type="submit" class="btn btn-primary">Criar evento</button>
   
    </form>

{% endblock %}
