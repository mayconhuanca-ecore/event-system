{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Event System</title>
</head>
<body>
    <header>
        <h1>Eventos 2000</h1>
        <nav>
            <a href="{% url 'events:index' %}">Eventos</a>

            {% if user.is_authenticated %}
                <a href="{% url 'events:create_event' %}">Criar novo evento</a>
            {% endif %}
            |
            
            {% if user.is_authenticated %}
                <a href="{% url 'events:logout' %}" class="btn">LOGOUT</a>
            {% else %}
                <a href="{% url 'events:login' %}" class="btn">LOGIN</a>
            {% endif %}
        
            {% if not user.is_authenticated %}
                <a href="{% url 'events:signup' %}" class="btn">SE CADASTRAR</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>


    <footer>
        footer
    </footer>
</body>
</html>
